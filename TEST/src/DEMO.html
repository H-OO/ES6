<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    var a = {};
    Object.defineProperty(a, 'b', {
      set: function (newValue) {
        console.log(newValue);
      },
      get: function (newValue) {
        console.log(newValue);
        return 2
      },
      configurable: true,
      enumerable: true
    });

    a.b = 2;
    console.log(a.b);
  </script>
</body>

</html>
